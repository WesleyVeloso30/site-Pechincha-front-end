<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/global.css">
    <title>Pechincha</title>
</head>
<body>
    <div id="divSuperior">
        <div class="posicionarIcone">
            <img id="iconePerfil" src="./icones/iconePerfil.png" alt="ícone de perfil">
        </div>
        <h1>Pechincha</h1>
        <h3>Liquidações na regiao de Picos</h3>
    </div>

    <main id="conteinerPrincipal">
        <div class="posicionarBotao">
            <div></div>
            <button id="botaoFiltros">Filtros</button>
        </div>
        <div class="conteiner">
            <div class="imagemProduto">Imagem do Produto</div>
            <h3>Liquidificador</h3>
            <p>Empresa: Açaí Atacadista</p>
            <p>Data: 14/12</p>
            <div class="posicionarBotao">
                <h3>R$69.99</h3>
                <button class="botaoDescricao">Descrição</button>
            </div>
        </div>

        <div class="conteiner">
            <div class="imagemProduto">Imagem do Produto</div>
            <h3>kg de Linquiça Calabresa</h3>
            <p>Empresa: Atacadão</p>
            <p>Data: 16/12</p>
            <div class="posicionarBotao">
                <h3>R$18.50</h3>
                <button class="botaoDescricao">Descrição</button>
            </div>
        </div>

        <div class="conteiner">
            <div class="imagemProduto">Imagem do Produto</div>
            <h3>kg de Tomate</h3>
            <p>Empresa: R Carvalho</p>
            <p>Data: 14/12</p>
            <div class="posicionarBotao">
                <h3>R$1.50</h3>
                <button class="botaoDescricao">Descrição</button>
            </div>
        </div>
    </main>
</body>
</html>
